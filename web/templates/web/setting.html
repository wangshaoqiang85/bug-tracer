{% extends 'web/layout/manage.html'%}

{% block title %}设置{% endblock %}
{% block content %}
    <div class="container clearfix" style="margin-top: 20px;">
        <div class="col-sm-3">
            <div class="panel panel-default">
                <div class="panel-heading" style="background-color:transparent;font-weight: bold;">
                    个人中心
                </div>
                <div class="list-group" style="border-radius: 0">
                    <div>
                        <a href="{% url 'web:setting' request.tracer.project.id %}" class="list-group-item">我的资料</a>
                        <a href="{% url 'web:setting_change_pwd' request.tracer.project.id %}" class="list-group-item">修改密码</a>
                        <a href="{% url 'web:setting_delete'  project_id=request.tracer.project.id %}"
                           class="list-group-item">删除项目</a>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-sm-9">
            <div class="panel panel-default">
                <div class="panel-heading"><i class="fa fa-address-card-o" aria-hidden="true"></i> 我的资料</div>
                <div class="panel-body">
                    {% block setting_content %}
                        <form class="form-horizontal" method="post">
                            {% csrf_token %}
                            <div class="form-group">
                                <label class="col-sm-2 control-label">用户名</label>
                                <div class="col-sm-5">
                                    <input type="text" class="form-control" readonly="readonly" placeholder="{{ request.tracer.user.username }}" name="username">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">手机号</label>
                                <div class="col-sm-5">
                                    <input type="text" class="form-control" readonly="readonly" placeholder="{{ request.tracer.user.mobile_phone }}" name="project_name">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">邮箱</label>
                                <div class="col-sm-5">
                                    <input type="text" class="form-control" readonly="readonly" placeholder="{{ request.tracer.user.email }}" name="project_name">
                                </div>
                            </div>
                        </form>
                    {% endblock %}
                </div>
            </div>

        </div>
    </div>
{% endblock %}
